#feign 配置
feign:
  hystrix:
    enabled: true
  client:
    config:
      default:
        connectTimeout: 50000
        readTimeout: 50000
        loggerLevel: full
# 断路器配置
hystrix:
  metrics:
    enabled: true    
  command:    
    default:    
      execution:    
        isolation:
          strategy: SEMAPHORE    
          semaphore: 
            maxConcurrentRequests: 100
          thread:    
            timeoutInMilliseconds: 50000 #缺省为1000 
      fallback: 
        isolation: 
          semaphore: 
            maxConcurrentRequests: 100
# 负载均衡配置
ribbon:
  eureka:
    enabled: true  